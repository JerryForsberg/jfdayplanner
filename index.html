<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container"></div>
  <!-- Timeblocks go here -->




  <script src="./moment.js"></script>

  <script>
    //creating a variable to call on moment api
    var m = moment();
    //console.log(m);
    //assigning a var for the current time which should display month date day of week year hour minute and second
    var currentTime = m.format('LLLL');
    //creating a var for div with id of currentDay
    var currentDay = $('#currentDay');
    //apprnding currentTime to currentDay div
    currentDay.append(currentTime);

    var hours = ['9 am', '10 am', '11 am', '12 pm', '1 pm', '2 pm', '3 pm', '4 pm', '5 pm'];

    for (var i = 0; i < hours.length; i++) {
      var hour = hours[i];
      var hourDiv = $('<div>');
      hourDiv.attr('class', 'hour row');
      var p = hourDiv.append('<p>');
      p.text(hour);
      container = $('.container');
      container.append(hourDiv);
      console.log(hour);





    };












  </script>


</body>

</html>
